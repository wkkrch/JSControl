<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main">
    <div id="testBlock">
        <h1>Test</h1>
        <div id="userInfo">
            <div id="userInput">
                <label id="label" for="i1">Name/Value Pair</label>
                <input id="i1" type="text" name="value" placeholder="Name=Value">
            </div>
            <div id="userDisplay">
                <p id="label2">Name/Value Pair List</p>
                <div id="valueBlock"></div>
            </div>
        </div>
    </div>
    <div id="buttons">
        <button id="add">Add</button>
        <div id="sort">
            <button id="sortName">Sort By Name</button>
            <button id="sortValue">Sort By Value</button>
        </div>
        <button id="delete">Delete</button>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
